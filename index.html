<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* white background */
            text-align: center; /* center align everything */
        }
        table {
            width: 50%; /* set table width to 50% of viewport */
            margin: 20px auto; /* center align the table and provide some space around it */
            border-collapse: collapse; /* collapse borders to avoid double borders */
        }
        td {
            border: 1px solid #dddddd; /* light gray border for cells */
            padding: 8px; /* add padding inside cells */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* alternate row background color */
        }
        a {
            text-decoration: none; /* remove underline from links */
            color: #0000ff; /* blue color for links */
        }
    </style>
</head>
<body>
    <h1>Clickable Links</h1> <!-- H1 heading on the top -->
    <table>
        <tbody>
            <!-- Adding clickable links in a single column -->
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>

            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
            <tr><td><a href="https://abc.com">https://abc.com</a></td></tr>
        </tbody>
    </table>
</body>
</html>
